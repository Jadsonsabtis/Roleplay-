    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3, h4, .font-outfit { font-family: 'Outfit', sans-serif; }
        body { background-color: #020205; color: #e2e8f0; margin: 0; padding: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        
        .app-bg { background: radial-gradient(circle at top, #0a0a1a, #020205); min-h-screen; }
        
        .glass { background: rgba(10, 10, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.03); }
        .glass-card { background: rgba(15, 15, 25, 0.7); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.05); }
        
        .gradient-text { background: linear-gradient(135deg, #c084fc, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; transition: all 0.2s ease; }
        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
        
        .chat-user { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; }
        .chat-ai { background: rgba(25, 25, 35, 0.9); border: 1px solid rgba(255,255,255,0.05); color: #f1f5f9; }
        
        .action-text { color: #d8b4fe; font-style: italic; opacity: 0.8; font-weight: 300; }
        
        .scroll-hide::-webkit-scrollbar { width: 4px; }
        .scroll-hide::-webkit-scrollbar-track { background: transparent; }
        .scroll-hide::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.2); border-radius: 10px; }
        
        .avatar-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); border: 1px solid rgba(255,255,255,0.1); }
        .input-dark { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); color: #fff; outline: none; transition: border-color 0.2s; }
        .input-dark:focus { border-color: #8b5cf6; background: rgba(255,255,255,0.05); }
